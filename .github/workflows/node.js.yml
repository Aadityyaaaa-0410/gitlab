name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode private key
        run: |
          echo "${{ secrets.EC2_KEY }}" > pvt.pem
          chmod 600 pvt.pem

      - name: Deploy over SSH with PM2 zero-downtime
        run: |
          ssh -i pvt.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ./gitlab
            git pull origin master
            npm install
            # Use zero-downtime reload if app already exists
            pm2 describe app > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 reload app
            else
              pm2 start app.js --name app
            fi
            pm2 save
          EOF
